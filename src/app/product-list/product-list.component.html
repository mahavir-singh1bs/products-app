@if (products.length > 0) {
  <h4>Products {{ products.length }}</h4>
}

<ul class="pill-group">
@for (product of products | sort:'price'; track product.id; let i = $index) {
  <li class="pill" (click)="selectedProduct = product">
    <app-product-view [id]="product.id"></app-product-view>
  </li>
} @empty {
  <p>No products found!</p>
}
</ul>

<app-product-detail [product]="selectedProduct!" (added)="onAdded($event)"></app-product-detail>

<h1>Favorites</h1>
<app-favorites></app-favorites>
